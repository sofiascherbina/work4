    <template class="menu-template">
        <ul class="countries-list">
            {{#each this}}
            <li class="countries-list_li">
                <img src="{{flag}}" width="500">
                <ul class="countries-list_info">
                    <li><p>Name : {{name}}</p></li>
                    <li><p>Capital : {{capital}}</p></li>
                    <li><p>Currency : {{currency}}</p></li>
                    <li><p>Language : {{language}}</p></li>
                    <li><p>Population : {{population}}</p></li>
                    <li><p>Infected : {{infected}}</p></li>
                </ul>
            </li>
            {{/each}}
        </ul>
    </template>
